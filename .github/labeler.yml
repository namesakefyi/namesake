backend:
- changed-files:
  - any-glob-to-any-file: convex/**

# Add 'bug' label to any PR where the head branch name
# starts with `fix` or has a `fix` section in the name
bug:
- head-branch: ['^fix', 'fix']

content:
- changed-files:
  - any-glob-to-any-file: ['src/forms/**']

dependencies:
- changed-files:
  - any-glob-to-any-file: package.json

documentation:
- changed-files:
  - any-glob-to-any-file: ['docs/**', 'CONTRIBUTING.md', 'README.md', 'SECURITY.md']

email:
- changed-files:
  - any-glob-to-any-file: ['emails/**']

frontend:
- changed-files:
  - any-glob-to-any-file: ['src/**', 'index.html']

testing:
- changed-files:
  - any-glob-to-any-file: ['tests/**', '**/*.test.ts', '**/*.test.tsx', 'playwright.config.ts']

workflows:
- changed-files:
  - any-glob-to-any-file: ['.github/workflows/**', '.github/labeler.yml', '.github/dependabot.yml', '.husky/**', 'biome.json']
